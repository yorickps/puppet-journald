---

journald::manage_service: true
journald::persist_log: true
journald::service_enable: true
journald::service_ensure: running
journald::options:
  Storage: 'auto'
  Compress: 'yes'
  Seal: 'yes'
  SplitMode: 'login'
  SyncIntervalSec: '5m'
  RateLimitInterval: '30s'
  RateLimitBurst: '10000'
  MaxFileSec: '1month'
  ForwardToSyslog: 'yes'
  ForwardToKMsg: 'yes'
  ForwardToConsole: 'no'
  TTYPath: '/dev/console'
  MaxLevelStore: 'debug'
  MaxLevelSyslog: 'debug'
  MaxLevelKMsg: 'notice'
  MaxLevelConsole: 'info'
